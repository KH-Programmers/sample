<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <title>Document</title>
</head>
<body>
  {% include 'main.html' %}
  <div class="text-center">
    <img src="img/lion.png" class="rounded" alt="..." width="85" height="125">
  </div>
    <div class="container">
      <div class="row">
        <form method="post" action="">
          <table class="table table-striped" style="text-align:center; border:1px solid #dddddd">
            <thead>
              <tr>
                <th colspan="2" style="background-color:#eeeeee; text-align: center;">글쓰기</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" placeholder="글 제목" name="title" maxlength="50"></td>
              </tr>
              <tr>
                <td><textarea id="summernote" name="content"></textarea></td>
              </tr>
            </tbody>
          </table>
  
          <input type="submit" class="btn pull-right text-light" style="background-color: #9E1915" value="업로드">
  
        </form>
      </div>
    </div>

    <script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
    </script>
</body>
</html>
