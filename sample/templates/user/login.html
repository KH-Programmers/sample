<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'main.html' %}
    {% block content %}
<div class="container my-3">
    <form method="post" action="{%url 'userApp:login'%}">
        {%csrf_token%}

        <div class="mb-3">
            <label for ="username">사용자 ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{form.username.value|default_if_none:''}}">
        </div>
        <div class="mb-3">
            <label for ="password">비밀번호</label>
            <input type="text" class="form-control" name="password" id="password" value="{{form.password.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{%endblock%}
</body>
</html>
